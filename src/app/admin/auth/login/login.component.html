<div class="auth-container">
  <div class="w-100 row justify-content-center">
    <div
      class="col-md-4 d-flex flex-column align-items-center justify-content-center"
    >
      <img
        src="../../../../assets/logo.png"
        alt="Maraki Logo"
        class="logo mb-3"
      />

      <h3 class="text-center mb-3">Employee Self Service Admin Login</h3>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="admin@example.com"
            [(ngModel)]="email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="********"
            [(ngModel)]="password"
          />
        </div>
        <div class="d-grid gap-2 mb-3">
          <input type="submit" value="Login" class="btn btn-custom" />
        </div>

        <p class="text-center">
          <a routerLink="/admin/auth/forgot-password">Forgot Password ?</a>
        </p>
      </form>
    </div>
  </div>
</div>
